  <link rel="stylesheet" href="css/antd.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <script src="js/antd.min.js"></script>
  <script src="js/browser.min.js"></script>
  <style>
    body {

</head>
<body>
<div id="app"></div>
<script type="text/babel">

  const { Layout, Collapse, Button, Row, Col, Icon, Form, Input } = antd;
  const { Content } = Layout;
  const Panel = Collapse.Panel;
  const FormItem = Form.Item;


  function callback(key) {
    console.log(key);

  class MyBasicSet extends React.Component {

      super();
      this.state = {
        dataDetail : {}

      this.handleSubmit = this.handleSubmit.bind(this);

      window.history.go(-1);
    }

      fetch('http://www.easy-mock.com/mock/5959bfe39adc231f356fa706/channel-mer-web/settlement/list')
        .then(res=>res.json())
        .then(data=> {
          console.log(data, 'easy')
        })
    }

                      />

                  <FormItem

                      initialValue:'',

                    )}
                  </FormItem>
                  <FormItem

                    style={{marginLeft:24}}
                  >
                    {getFieldDecorator('dd', {
                      initialValue:'',
                    })(

                        style={{width:200}}

                  </FormItem>

                      initialValue:'',
                    })(
                      <Input
                        size="default"
                        style={{width:200}}
                      />
                    )}
                  </FormItem>
                </Row>


              </Panel>
            </Collapse>
            <FormItem style={{ padding : '50px 0', width:'100%', textAlign : 'center', backgroundColor : '#fff' }}>
              <Button type='primary' htmlType="submit" style={{marginRight:'20px'}}>保存</Button>
              <Button type="default" onClick={this.return}>返回</Button>
            </FormItem>
          </Form>

        </Content>
      )
    }
  }
  const BasicSet = Form.create()(MyBasicSet);
  ReactDOM.render(<BasicSet />, document.getElementById('app'));


</script>
</body>
</html>
