<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="favicon.ico" type="image/x-icon" rel=icon>
  <link rel="stylesheet" href="css/antd.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <script src="js/antd.min.js"></script>
  <script src="js/browser.min.js"></script>
  <style>
    body{
      background-color: #ececec;
    }
    .titleName span{
      display:inline-block;
      line-height:24px;
    }
    .titleName .icon{
      position:relative;
      top:1px;
      margin:0 5px;
      width:4px;
      height:14px;
      border-radius: 2px;
      background-color:#108ee9;
    }
  </style>
</head>
<body>
<div id="test"></div>
<script type="text/babel">


  const { Layout, Row, Col, Card } = antd;
  const { Content } = Layout;

  const styles = {
    summaryImg:{
      textAlign:'right',
      marginRight:'10px'
    },
    summaryNum:{
      marginTop:'15px',
      fontSize:'20px'
    },
    summaryItem:{
      fontSize : '16px',
      lineHeight : '30px'
    }
  }

  class Home extends React.Component{
    render(){
      return(
      <Content style={{margin:'15px',height:'100vh-94px',minHeight:'400px'}}>
        <Row gutter={20}>
          <Col span={12}>
            <Card>
              <Row>
                <Col span={12} style={styles.summaryItem}>
                  <Col span={10} style={styles.summaryImg}><img src="./images/today-amount.png" alt="" /></Col>
                  <Col span={13}>
                    <div style={styles.summaryNum}>123456789</div>
                    <div>交易金额</div>
                  </Col>
                </Col>
                <Col span={12} style={styles.summaryItem}>
                  <Col span={10} style={styles.summaryImg}><img src="./images/today-count.png" alt="" /></Col>
                  <Col span={13}>
                    <div style={styles.summaryNum}>123456</div>
                    <div>交易笔数</div>
                  </Col>
                </Col>
              </Row>

            </Card>
          </Col>
          <Col span={12}>
            <Card>
              <Row>
                <Col span={12} style={styles.summaryItem}>
                  <Col span={10} style={styles.summaryImg}><img src="./images/total-amount.png" alt="" /></Col>
                  <Col span={13}>
                    <div style={styles.summaryNum}>123456789</div>
                    <div>总交易金额</div>
                  </Col>
                </Col>
                <Col span={12} style={styles.summaryItem}>
                  <Col span={10} style={styles.summaryImg}><img src="./images/total-count.png" alt="" /></Col>
                  <Col span={13}>
                    <div style={styles.summaryNum}>123456</div>
                    <div>总交易笔数</div>
                  </Col>
                </Col>
              </Row>
            </Card>
          </Col>
        </Row>
        <Card style={{marginTop:'10px',fontSize:'16px',lineHeight:'40px'}}>
          <div className="titleName">
            <span className="icon"></span>
            <span>商户信息</span>
          </div>
          <Row style={{padding:'50px 40px',height:'70vh'}}>
            <Col span={8}><span>商户号：</span><span>0123456789</span></Col>
            <Col span={8}><span>商品名称：</span><span>海底捞</span></Col>
            <Col span={8}><span>联系人：</span><span>冯少</span></Col>
            <Col span={8}><span>电话：</span><span>18888888888</span></Col>
            <Col span={8}><span>所在地：</span><span>中国北京市中南海</span></Col>
            <Col span={8}><span>账户余额(元)：</span><span>99999999.99</span></Col>
          </Row>
        </Card>
      </Content>
      )
    }
  }
  ReactDOM.render( <Home/> , document.getElementById('test'));
</script>
</body>
</html>
