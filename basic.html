<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="favicon.ico" type="image/x-icon" rel=icon>
  <link rel="stylesheet" href="css/antd.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <script src="js/antd.min.js"></script>
  <script src="js/browser.min.js"></script>
  <style>
    body{
      background-color: #ececec;
    }
    .detail,.set,.status{
      display:inline-block;
      padding:3px 5px;
      border-radius: 3px;
      color:#fff;
      cursor:pointer;
    }
    .status{
      background-color:#3cc052;
    }
    .detail{
      background-color:#00aeb9;
    }
    .set{
      margin-left:5px;
      background-color:#2196f3;
    }
  </style>
</head>
<body>
<div id="test"></div>
<script type="text/babel">
  let clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
  const { Layout, Table, Card, Icon, Button } = antd;
  const { Content } = Layout;

  /*列表数据*/
  const dataList = [{
    key: '1',
    mid:'1234567899999999',
    merName:'光头强',
    province:'台湾省',
    status:'正常',
    createTime:'2017-11-03',
    connect:'熊大',
    phone:'13766778899',

  }];

  class Basic extends React.Component{
    constructor(){
      super();
      this.state = {

      }
    }
    //进入详情页面
    toDetail(){
      parent.window.frames['mainFrame'].src = './basic-detail.html';
    }
    //进入修改信息页面
    toSet(){
      parent.window.frames['mainFrame'].src = './basic-set.html';
    }

    //返回上一级
    return() {
      window.history.go(-1);
    }

    render(){
      const columns = [{
        title: '序号',
        render : (text, item, index) => {
          return (
            index + 1
          )
        }
    }, {
        title: '商户号',
        dataIndex: 'mid',
        key: 'key',

      }, {
        title: '商户名称',
        dataIndex: 'merName',
        key: 'key',
      }, {
        title: '省份',
        dataIndex: 'province',
        key: 'key',
      }, {
        title: '状态',
        dataIndex: 'status',
        key: 'key',
        render : (text, item, index) => {
          return (
            <div className="status">{text}</div>
          )
        }
      }, {
        title: '创建时间',
        dataIndex: 'createTime',
        key: 'key',
      }, {
        title: '联系人',
        dataIndex: 'connect',
        key: 'key',
      }, {
        title: '联系电话',
        dataIndex: 'phone',
        key: 'key',
      }, {
        title: '操作',
        render:(text, item, index) => (
          <div>
            <span className="detail" onClick={this.toDetail}>详情</span>
            <span className="set" onClick={this.toSet}>信息维护</span>
          </div>
        )
      }];
      return(
        <Content style={{margin:'15px',height:'100vh-94px',minHeight:'400px'}}>
          <Card style={{marginTop:'15px'}}>
            <div style={{lineHeight:'50px',fontSize:'18px'}}>
              <Icon type="exception" style={{marginRight:'10px',color:'blue'}} />
              信息列表
            </div>
            <Table
              dataSource={dataList}
              columns={columns}
              size="middle"
              loading={false}
              pagination={false}
              style={{fontSize:'16px',whiteSpace : 'nowrap'}}
              scroll={clientWidth&&clientWidth<1500?{x:1300}:{x:'100%'}}
            />
            <div style={{ padding : '50px 0', textAlign : 'center', backgroundColor : '#fff' }}>
              <Button type="primary" onClick={this.return}>返回</Button>
            </div>
          </Card>
        </Content>
      )
    }
  }
  ReactDOM.render( <Basic /> , document.getElementById('test'));
</script>
</body>
</html>
