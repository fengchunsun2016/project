<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="favicon.ico" type="image/x-icon" rel=icon>
  <link rel="stylesheet" href="css/antd.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <script src="js/antd.min.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/babel">

  const { Layout, Row, Col, Card } = antd;
  const { Content } = Layout;

  class Home extends React.Component{
    constructor(props){
      super(props);
      this.state = {
        imgSrc:''
      }
    }
    componentDidMount(){
      fetch('http://www.easy-mock.com/mock/59fbf08b3e1c5652e5202c5e/merchant/qr-code')
        .then(res=>res.json())
        .then(data=>{
          console.log(data,'data..........');
          data = data.data;
          this.setState({
            imgSrc:data.image
          })
      })
    }
    render(){
      console.log(this.state.imgSrc,'this.state.imgSrc,')
      return(
        <Content style={{margin:'15px',height:'100vh-94px',minHeight:'400px'}}>
          <Card style={{textAlign:'center'}}>
            <img src={this.state.imgSrc} alt="收款二维码" />
          </Card>
        </Content>
      )
    }
  }
  ReactDOM.render( <Home/> , document.getElementById('test'));
</script>
</body>
</html>
